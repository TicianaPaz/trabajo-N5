<!DOCTYPE html>
<html>
<head>
  <style>

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 250px;
      height: 230px;
      margin: 90px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="creatina1.webp" alt="creatina1.webp">
    <img src="fit1.jpg" alt="fit1.jpg">
    <img src="proteina.jpg" alt="proteina.jpg">
  </div>
</body>
</html>
